{% extends "base.html" %}

{% block breadcrumb %}
    <li><a href="/">Главная</a></li>
    <li><a href="{% url 'shop:list_all' %}"> Магазин </a></li>
{% endblock %}

{% block title %}Магазин{% endblock title %}
{% block content %}
    <h1>Магазин</h1>

    {% for category_obj in object_list %}
        <a href="{% url 'shop:detail' category_obj.slug %}">{{ category_obj.title }}</a><br>
    {% endfor %}
{% endblock content %}
