{% load cms_tags %}
{% for field in form %}
  <fieldset class="form-group {% if field.errors %}error{% endif %}">

    <div class="col-sm-2">
        <label for="{{ field.auto_id }}">

            {% if field.label == 'Имя пользователя' %}
            Логин {% else %}
            {{ field.label }}

        {% endif %}
        </label>
    </div>
    <div class="col-sm-10">
      {{ field|add_class:'form-control input-lg' }}
      {% if field.help_text %}
        <p class="help-block">


                {{ field.help_text }}

        </p>
      {% endif %}
      {% if field.errors %}
        <span class="text-danger">{{ field.errors|striptags }}</span>
      {% endif %}
    </div>
  </fieldset>
{% endfor %}
